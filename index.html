<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property=’og:title’ content='Gradebook Application'/>
        <meta property=’og:image’ content='./assets/book-open-solid.svg'/>
        <meta property=’og:description’ content='Gradebook Application inspired by a course on freeCodeCamp'/>
        <meta property=’og:url’ content='https://gradebook-app-miranda.netlify.app/'/>
        <meta property='og:image:width' content='150' />
        <meta property='og:image:height' content='150' />
        <meta property="og:type" content='website'/>

    <link rel="stylesheet" href="./style.css">
    <title>Gradebook Application</title>
    <link rel="icon" type="image/x-icon" href="./assets/book-open-solid.svg">
</head>
<body>
    <h1>Gradebook Application</h1>

    <div id="gradebook">
        <div class="course">
            <label for="science">Science: </label>
            <input type="number" placeholder="Score" name="science" id="science" min="0" max="100">
        </div>
        <div class="course">
            <label for="math">Math: </label>
            <input type="number" placeholder="Score" name="math" id="math" min="0" max="100">
        </div>
        <div class="course">
            <label for="english">English: </label>
            <input type="number" placeholder="Score" name="english" id="english" min="0" max="100">
        </div>
        <div class="course">
            <label for="art">Art: </label>
            <input type="number" placeholder="Score" name="art" id="art" min="0" max="100">
        </div>
        <div class="course">
            <label for="pe">PE: </label>
            <input type="number" placeholder="Score" name="pe" id="pe" min="0" max="100">
        </div>

        <button id="calculate">Calculate Score</button>
        <button id="clear">Clear</button>
    </div>

    <div>
        <h1 id="average">Average Score: </h1>
        <h1 id="grade">Student Grade: </h1>
    </div>

    <h5 id="watermark">
        Application Based on the Review JavaScript Fundamentals by Building a Gradebook App course from <a href="https://www.freecodecamp.org/learn/javascript-algorithms-and-data-structures-v8/#review-js-fundamentals-by-building-a-gradebook-app">freeCodeCamp.org</a>. <br>
    </h5>
</body>

<script src="./app.js"></script>
</html>
